<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta author="tkluge" />
		<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="./css/bsh.css">
		<meta name="theme-color" content="#225378">
		<title>ThreadBare</title>
	</head>
	<body>
		<textarea id="e" style="height: 400px;width: 400px;">
class Test {
	private int pn;
	public Test(int n) {
		print("constructor");
		pn = n;
	}
	public void test() {
		print("ok: " + pn);
	}
}
Test t = new Test(9);
t.test();
</textarea>
<button id="step">step</button>
<button id="run">run</button>
<div style="display: none">
int z = 9;
function sum(int x, int y) {
	print(x + y)
}
thread sum(1 + 2, 5);
thread sum(6, z);

private String foo;
	public Test(int x) {
		print("ok " + x);
	}
	public static int x(int x, int y) {
		print(y + " " + x);
	}
</div>
	</body>
	<script type="text/javascript" src="./js/threadbare.bundle.js"></script>
	<script type="text/javascript">
		var b;
		init();
		document.getElementById('step').addEventListener('click', function(e) {
			b.step();
		});
		document.getElementById('run').addEventListener('click', function(e) {
			if (b.isDone()) {
				b = null;
				init();
			}
			b.start();
		});

		function init() {
			b = new ThreadBare();
			b.on('any', handle);
			b.interpret(document.getElementById('e').value, 'random');
		}
		function handle(ev, val) {
			if (ev.indexOf('error') > -1) {
				console.error(ev +" : " + val);
				return;
			}
			switch (ev) {
				case 'stdout': return console.info(ev +" : %c" + val, 'color:#9977ee');
				case 'stderr': return console.error(ev +" : " + val);
				default: return console.log(ev +" : %c" + val, 'color:#888');
			}
		}
	</script>
</html>
